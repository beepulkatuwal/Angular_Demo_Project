<h1 mat-dialog-title>Add Details Form:</h1>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="formDetail">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Middle Name</mat-label>
        <input matInput formControlName="middleName">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" placeholder="Ex. 100 Main St" required ></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="Ex. San Francisco" required>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" >
        <mat-label>State</mat-label>
        <input matInput formControlName="state" placeholder="Ex. California" required>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" #postalCode maxlength="5" placeholder="Ex. 94105" required>
      </mat-form-field></td>
    </tr></table>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  mat-raised-button color="accent" (click)="addDetails()">{{actionBtn}}</button>
  <button mat-dialog-close mat-raised-button color="primary">Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
